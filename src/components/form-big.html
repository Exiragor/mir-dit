
<form class="w-full max-w-[692px]" action="/" method="POST">
  <div class="form-group">
    <input
      class="bg-white rounded-btn h-[55px] w-full p-5 text-t-2 text-gray-4 focus:outline-2 focus:outline-offset-2 focus:outline-primary mb-[10px]"
      type="text"
      id="name"
      name="name"
      placeholder="Ваше имя"
    />

    <input
      class="bg-white rounded-btn h-[55px] w-full p-5 text-t-2 text-gray-4 focus:outline-2 focus:outline-offset-2 focus:outline-primary mb-[10px]"
      type="text"
      id="phone"
      name="phone"
      placeholder="Телефон"
    />

    <input
      class="bg-white rounded-btn h-[55px] w-full p-5 text-t-2 text-gray-4 focus:outline-2 focus:outline-offset-2 focus:outline-primary mb-[10px]"
      type="email"
      id="email"
      name="email"
      placeholder="Электронная почта"
    />

    <textarea class="bg-white rounded-2.5xl h-[141px] w-full p-5 text-t-2 text-gray-4 focus:outline-2 focus:outline-offset-2 focus:outline-primary resize-none" 
              placeholder="Задать вопрос"
    ></textarea>
  </div>

  <button
    type="submit"
    class="w-full bg-primary h-[57px] cursor-pointer rounded-btn text-t-2 text-white mt-[10px] hover:bg-primary-light"
  >
    Связаться
  </button>

  <div class="text-t-4 mt-3 text-center">
    Нажимая “Отправить”, Вы соглашаетесь <br class="mobile-plus:hidden" /> <a class="text-gray-3" href="#">с обработкой персональных данных.</a>
  </div>
</form>
