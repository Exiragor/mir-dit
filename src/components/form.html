<form class="form form--small" id="small-form">
  <div class="form__group">
    <input
      class="form__input"
      type="text"
      name="name"
      placeholder="Ваше имя"
    />

    <input
      class="form__input phone-input"
      type="tel"
      name="phone"
      placeholder="Телефон"
      required
    />
  </div>

  <button type="submit" class="form__button btn btn--outline btn--full">
    Связаться
  </button>

  <div class="form__notice">
    Нажимая "Связаться", Вы соглашаетесь
    <a class="form__notice-link" href="#">
      с обработкой персональных данных.
    </a>
  </div>
</form>
