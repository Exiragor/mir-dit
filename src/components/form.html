<form class="form form--small" action="/" method="POST">
  <div class="form__group">
    <input
      class="form__input"
      type="text"
      id="name"
      name="name"
      placeholder="Ваше имя"
      required
    />

    <input
      class="form__input"
      type="tel"
      id="phone"
      name="phone"
      placeholder="Телефон"
      required
    />
  </div>

  <button type="submit" class="form__button">
    Связаться
  </button>

  <div class="form__notice">
    Нажимая "Отправить", Вы соглашаетесь
    <a class="form__notice-link" href="#">
      с обработкой персональных данных.
    </a>
  </div>
</form>
